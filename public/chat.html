<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/scrollbar.css">
    <title>Document</title>
</head>

<body>
    <header class="header" id="header">
        <nav>
            <ul>
                <li>
                    <h2 class="home"><a class="homeLink" href="/">home</a></h2>
                </li>
                <li>
                    <label>username: </label>
                    <input id="username" autocomplete="off" />
                </li>
                <li>
                    <label>room</label>
                    <input id="room" autocomplete="off" />
                </li>
                <li>
                    <button id="themeButton">theme</button>
                </li>


            </ul>
        </nav>
    </header>

    <!-- pop ups -->
    <div class="theme-container" id="themeContainer" style="display: none;">
        <div class="container-top theme-container-top" id="themeContainerTop">
            <div class="close-theme closeTheme" id="closeThemeContainer"></div>
        </div>
        <button class="theme-dark" id="themeDarkButton">dark</button>
        <button class="theme-white" id="themeWhiteButton">White</button>
        <button class="theme-rainbow" id="themeRainbowButton">Rainbow</button>
    </div>
    <!-- pop ups end -->

    <ul id="messages"></ul>
    <form id="form" action="">
        <input id="input" autocomplete="off" />
    </form>

</body>
